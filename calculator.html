<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calculator-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .display-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .display-expression {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            min-height: 1.5rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .display-result {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00d4ff;
            text-align: right;
            min-height: 3rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            word-wrap: break-word;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-operator {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(0, 150, 255, 0.3) 100%);
            color: #00d4ff;
            font-weight: 700;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.5) 0%, rgba(0, 150, 255, 0.5) 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.3) 0%, rgba(255, 20, 20, 0.3) 100%);
            color: #ff6b6b;
            font-weight: 700;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.5) 0%, rgba(255, 20, 20, 0.5) 100%);
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.3);
        }

        .btn-equals {
            grid-column: span 2;
            background: linear-gradient(135deg, #00d4ff 0%, #0096ff 100%);
            color: white;
            font-weight: 700;
            font-size: 1.6rem;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #00e4ff 0%, #00a6ff 100%);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .error {
            color: #ff6b6b !important;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5) !important;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 1.5rem;
            }

            .display-result {
                font-size: 2rem;
            }

            .btn {
                padding: 1rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">CALCULATOR</h1>
        </div>

        <div class="display-container">
            <div class="display-expression" id="expression"></div>
            <div class="display-result" id="result">0</div>
        </div>

        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="deleteLast()">DEL</button>
            <button class="btn btn-operator" onclick="appendOperator('%')">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">−</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentExpression = '';
        let currentResult = '0';
        let lastResult = null;
        let shouldResetOnNextInput = false;

        function updateDisplay() {
            document.getElementById('expression').textContent = currentExpression || '';
            document.getElementById('result').textContent = currentResult;
            document.getElementById('result').classList.remove('error');
        }

        function appendNumber(num) {
            if (shouldResetOnNextInput) {
                currentExpression = '';
                shouldResetOnNextInput = false;
            }

            // Prevent multiple decimals in the same number
            const lastNumber = currentExpression.split(/[\+\-\*\/\%]/).pop();
            if (num === '.' && lastNumber.includes('.')) {
                return;
            }

            currentExpression += num;
            currentResult = currentExpression.split(/[\+\-\*\/\%]/).pop() || '0';
            updateDisplay();
        }

        function appendOperator(op) {
            if (shouldResetOnNextInput) {
                if (lastResult !== null) {
                    currentExpression = lastResult.toString();
                }
                shouldResetOnNextInput = false;
            }

            if (currentExpression === '') {
                if (lastResult !== null) {
                    currentExpression = lastResult.toString();
                } else {
                    return;
                }
            }

            // Replace last operator if the last character is an operator
            const lastChar = currentExpression[currentExpression.length - 1];
            if (['+', '-', '*', '/', '%'].includes(lastChar)) {
                currentExpression = currentExpression.slice(0, -1);
            }

            currentExpression += op;
            currentResult = '0';
            updateDisplay();
        }

        function calculate() {
            if (currentExpression === '' || shouldResetOnNextInput) {
                return;
            }

            try {
                // Replace × and ÷ with * and /
                let expression = currentExpression
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/');

                // Evaluate the expression
                let result = eval(expression);

                // Handle division by zero
                if (!isFinite(result)) {
                    throw new Error('Division by zero');
                }

                // Round to avoid floating point issues
                result = Math.round(result * 100000000) / 100000000;

                lastResult = result;
                currentResult = result.toString();
                shouldResetOnNextInput = true;
                updateDisplay();
            } catch (error) {
                currentResult = 'Error';
                document.getElementById('result').classList.add('error');
                shouldResetOnNextInput = true;
                setTimeout(() => {
                    currentResult = '0';
                    currentExpression = '';
                    updateDisplay();
                }, 2000);
            }
        }

        function clearAll() {
            currentExpression = '';
            currentResult = '0';
            lastResult = null;
            shouldResetOnNextInput = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetOnNextInput) {
                clearAll();
                return;
            }

            if (currentExpression.length > 0) {
                currentExpression = currentExpression.slice(0, -1);
                
                if (currentExpression.length === 0) {
                    currentResult = '0';
                } else {
                    const lastNumber = currentExpression.split(/[\+\-\*\/\%]/).pop();
                    currentResult = lastNumber || '0';
                }
                
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-') {
                appendOperator(e.key);
            } else if (e.key === '*') {
                appendOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                appendOperator('/');
            } else if (e.key === '%') {
                appendOperator('%');
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                deleteLast();
            } else if (e.key === 'Escape') {
                clearAll();
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
